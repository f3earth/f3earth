<html>

<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
  <title>Simple F3Earth</title>
  <script type="text/javascript" src="../dist/f3Earth.js" charset="utf-8"></script>
   <style>
      body {
        margin:0;
      }

      #earth {
        height: 100vh;
      }
  </style>
</head>

<body>
  <div id="earth"></div>
  <script type="application/javascript">
    var earth = new fe.Earth("earth");
    earth.addLayer({
      type: 'rasterTile',
      url: 'http://mt3.google.cn/vt/lyrs=s@138&hl=zh-CN&gl=CN&src=app&x={x}&y={y}&z={z}&s=Galil'
    });
  </script>
</body>

</html>
